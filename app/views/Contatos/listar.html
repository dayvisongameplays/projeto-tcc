#{extends 'base.html' /} #{set title:'Listagem de Usuários' /}

<!-- Lista de tags para fazer funcionar a codificação -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<!-- BEGIN PAGE LEVEL STYLES -->
<link rel="stylesheet" type="text/css" href="@{'/public/stylesheets/css1/assets/global/plugins/select2/select2.css'}" />
<link rel="stylesheet" type="text/css" href="@{'/public/stylesheets/css1/assets/global/plugins/datatables/extensions/Scroller/css/dataTables.scroller.min.css'}" />
<link rel="stylesheet" type="text/css" href="@{'/public/stylesheets/css1/assets/global/plugins/datatables/extensions/ColReorder/css/dataTables.colReorder.min.css'}" />
<link rel="stylesheet" type="text/css" href="@{'/public/stylesheets/css1/assets/global/plugins/datatables/plugins/bootstrap/dataTables.bootstrap.css'}" />
<!-- END PAGE LEVEL STYLES -->

<!-- BEGIN PAGE CONTENT-->
<div class="row">
	<div class="col-md-12">
		<!-- BEGIN EXAMPLE TABLE PORTLET-->
		<div class="portlet box blue-hoki">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-globe"></i>Listagem de E-mails
				</div>
				<div class="tools"></div>
			</div>
			<div class="portlet-body">
				<table class="table table-striped table-bordered table-hover"
					id="sample_1">
					<thead>
						<tr>
							<th>Data</th>
							<th>Para</th>
							<th>Assunto</th>
							<th>Ações</th>
						</tr>
					</thead>
					<tbody>
						#{list items:emails, as:'email'}
						<tr role="row">
							<td>${email.dataEnvio.format('dd/MM/yyyy hh:mm:ss')}</td>
							<td>${email.para}</td>
							<td>${email.assunto}</td>
							<td><a class="btn btn-info" title='Detalhes'
								href="@{Contatos.detalhes(email.id)}"><i class="fa fa-eye"></i></a>
							</td>
						</tr>
						#{/list}
					</tbody>
				</table>

			</div>
		</div>
		<!-- END EXAMPLE TABLE PORTLET-->


		<a class="btn btn-circle blue" href="@{Contatos.form}">Enviar novo
			e-mail</a>
	</div>
</div>
<!-- END PAGE CONTENT-->
