#{extends 'base.html' /} 
#{set title:'Cadastro de Frequência' /}
#{set local : 'Cadastro de Frequência' /}
#{set tituloPagina: 'Cadastro de Frequência' /}

<!-- Lista de tags para fazer funcionar a codificação -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<!-- BEGIN PAGE CONTENT-->
<div class="row">
	<div class="col-md-12">
		<div class="tab-content">
			<div class="tab-pane active" id="tab_0">
				<div class="portlet box green">
					<div class="portlet-title">
						<div class="caption">
							<i class="fa fa-gift"></i>Cadastro de Frequência
						</div>
					</div>
					<div class="portlet-body form">
						<!-- BEGIN FORM-->
						<form action="@{Frequencias.salvar}" class="form-horizontal"
							method="post">
							<div class="form-body">
								<input type="hidden" name="frequencia.id"
									value="${frequencia?.id}">
									
								<div class="form-group">
									<label class="col-md-3 control-label">Atividade</label>
									<div class="col-md-4">
										<div class="input-icon">
											<i class="fa fa-pencil-square-o"></i>
											<select class="form-control"
												" name="frequencia.atividade.id"> #{list items:atividades,
												as: 'atv'}
												<option value=${atv.id}>${atv.nome}</option> #{/list}
											</select>
										</div>
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-md-3 control-label">Usuario</label>
									<div class="col-md-4">
										<div class="input-icon">
											<i class="fa fa-pencil-square-o"></i>
											<select class="form-control"
												" name="frequencia.usuario.id"> #{list items:usuarios,
												as: 'usuario'}
												<option value=${usuario.id}>${usuario.nome}</option> #{/list}
											</select>
										</div>
									</div>
								</div>
								
							</div>
							<div class="form-actions">
								<div class="row">
									<div class="col-md-offset-3 col-md-9">
										<button type="submit" class="btn btn-circle blue">Enviar</button>
										<button type="button" class="btn btn-circle default">Cancel</button>
									</div>
								</div>
							</div>
						</form>
						<!-- END FORM-->
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- END PAGE CONTENT-->
