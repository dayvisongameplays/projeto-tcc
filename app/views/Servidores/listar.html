#{extends 'base.html' /} #{set title:'Lista de Servidores' /}

<!-- Lista de tags para fazer funcionar a codificação -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<!-- BEGIN PAGE LEVEL STYLES -->
<link rel="stylesheet" type="text/css"
	href="@{'/public/stylesheets/css1/assets/global/plugins/select2/select2.css'}" />
<link rel="stylesheet" type="text/css"
	href="@{'/public/stylesheets/css1/assets/global/plugins/datatables/extensions/Scroller/css/dataTables.scroller.min.css'}" />
<link rel="stylesheet" type="text/css"
	href="@{'/public/stylesheets/css1/assets/global/plugins/datatables/extensions/ColReorder/css/dataTables.colReorder.min.css'}" />
<link rel="stylesheet" type="text/css"
	href="@{'/public/stylesheets/css1/assets/global/plugins/datatables/plugins/bootstrap/dataTables.bootstrap.css'}" />
<!-- END PAGE LEVEL STYLES -->

<!-- BEGIN PAGE CONTENT-->
<div class="row">
	<div class="col-md-12">
		<!-- BEGIN EXAMPLE TABLE PORTLET-->
		<div class="portlet box blue-hoki">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-globe"></i>Lista de Servidores Cadastrados
				</div>
				<div class="tools"></div>
			</div>
			<div class="portlet-body">
				<table class="table table-striped table-bordered table-hover"
					id="sample_1">
					<thead>
						<tr>
							<th>Matricula</th>
							<th>Nome</th>
							<th>Email</th>
							<th>Opções</th>
						</tr>
					</thead>
					<tbody>
						#{list items:servidores, as: 'serv'}
						<tr>
							<td>${serv.matricula}</td>
							<td>${serv.nomeServidor}</td>
							<td>${serv.email}</td>
							<td><a href="@{Servidores.editar(serv.id)}">Editar</a> | <a
								href="@{Servidores.deletar(serv.id)}">Remover</a></td> 
						#{/list}
							<!--  #{else}
							<td colspan="4">Não há salas cadastrados</td> #{/else}-->
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<!-- END EXAMPLE TABLE PORTLET-->
		<a class="btn btn-circle blue" href="@{Servidores.formServidor}">Cadastrar
			Servidor</a>
	</div>
</div>
<!-- END PAGE CONTENT-->

<script
	src="{'public/stylesheets/css1/assets/admin/pages/scripts/table-advanced.js'}"></script>
<!-- BEGIN PAGE LEVEL PLUGINS -->
<script type="text/javascript"
	src="{'public/stylesheets/css1/assets/global/plugins/select2/select2.min.js"></script>
<script type="text/javascript"
	src="{'public/stylesheets/css1/assets/global/plugins/datatables/media/js/jquery.dataTables.min.js'}"></script>
<script type="text/javascript"
	src="{'public/stylesheets/css1/assets/global/plugins/datatables/extensions/TableTools/js/dataTables.tableTools.min.js'}"></script>
<script type="text/javascript"
	src="{'public/stylesheets/css1/assets/global/plugins/datatables/extensions/ColReorder/js/dataTables.colReorder.min.js'}"></script>
<script type="text/javascript"
	src="{'public/stylesheets/css1/assets/global/plugins/datatables/extensions/Scroller/js/dataTables.scroller.min.js'}"></script>
<script type="text/javascript"
	src="{'public/stylesheets/css1/assets/global/plugins/datatables/plugins/bootstrap/dataTables.bootstrap.js'}"></script>
<!-- END PAGE LEVEL PLUGINS -->
